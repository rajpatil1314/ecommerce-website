<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    

</head>
<body>


  <div id="mainSection"></div>



   
    <h1 align ="center">Description Page</h1>
  <div class="container">

   <div class="row">
  
      <div class="card" style="display: flex; border: none; ">
        <div class="card-img">
           
          <img src="" alt="" id="image">
        </div>
        <div class="card-body">
  

          <p class="card-title" id="title"></p>
          <p class="card-price" id="price"></p>
          <p class="card-description" id="description"></p>
          <button id="addTocart" style="padding: 10px 15px; background-color: black; color: white;">Add To Cart</button>
  

        </div> 
      </div>
    
   </div>



  </div>

    <script>
const param = new URLSearchParams(window.location.search)
  

   window.addEventListener("load", () => {
       document.getElementById("image").src = param.get("image")
       document.getElementById("description").innerText = param.get("description")
       document.getElementById("title").innerText = param.get("title")
       document.getElementById("price").innerText = param.get("price")
    
      

   })
   addTocart.addEventListener("click", () => {
        // alert("added !!")

        
        let cartdata={
            image:param.get("image"),
            title:param.get("title"),
            price:param.get("price"),
            description:param.get("description")
    
        }
        console.log(cartdata)

        fetch("http://localhost:3000/cart",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify(cartdata)
        }).then((res)=>res.json())
        .then((data)=>alert("data added to cart 👍"))
        .catch((err)=>console.log(err))

        alert("data added succsecfull")
        
})

    </script>
  


</body>
</html>
